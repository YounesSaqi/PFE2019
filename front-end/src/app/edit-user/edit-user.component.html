<div class="col-md-6">
  <h2 class="text-center">Edit User</h2>
  <form [formGroup]="editForm" #updateuser=ngForm (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
    </div>
    <div class="form-group">
      <label for="lastName">Password:</label>
      <input formControlName="password" placeholder="Password" name="password" class="form-control" id="password">
    </div>

    <div>
        <label for="lastName">Role:</label>
        <select class="form-control">
            <option value='DBA'>DBA</option>
            <option value='user'>user</option>
          </select>
    </div>
 <br>
    <button class="btn btn-success" [disabled]="!updateuser.valid">Update</button>
  </form>
</div>
