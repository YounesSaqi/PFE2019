
<br>

<div class="container" >

    <h2>Importation des BD ORACLE  </h2><br>
  <form  #myform="ngForm" (ngSubmit)="onSubmit(myform)">
    <table class="table">
        
         
          <tr>
              <th>Utilisateur Applicatif</th>
            
          <td><input type="text"  name="userApp"  class="form-control"  [(ngModel)]="userApp" required> </td>
            </tr> 
            <tr>
              <th>Password applicatif</th>
             
          <td><input type="text"  name="passSys"  class="form-control"  [(ngModel)]="passSys" required> </td>
            </tr>

            <tr>
              <th>Adresse de VM</th>
             
          <td><input type="text"  name="adrIp"  class="form-control"  [(ngModel)]="adrIp" placeholder="xxx.xxx.xxx.xxx" id="host" pattern="^([0-9]{1,3})[.]([0-9]{1,3})[.]([0-9]{1,3})[.]([0-9]{1,3})$" required> </td>
            </tr>
            <tr>
                <th>Utilisateur BD</th>
               
            <td><input type="text"  name="userDB"  class="form-control"  [(ngModel)]="userDB" required> </td>
              </tr> 
              <tr>
                  <th>Password BD</th>
                  
              <td><input type="text"  name="passDB"  class="form-control"  [(ngModel)]="passDB" required> </td>
                </tr> 
          
          <tr>
              <th>chemin dump</th>
              <td>
                  <select name="chemin" [(ngModel)]="chemin"  class="form-control">
                      <option value='/mdvawb/awb_de/ora/AWBDE/export'>/mdvawb/awb_de/ora/AWBDE/export</option>
                      <option value='/mdvawb/awb_it/ora/AWBIT/export'>/mdvawb/awb_it/ora/AWBIT/export</option>
                      <option value='/mdvawb/awb_be/ora/AWBBE/export'>/mdvawb/awb_be/ora/AWBBE/export</option>
                      <option value='/mdvawb/awb_es/ora/AWBES/export'>/mdvawb/awb_es/ora/AWBES/export</option>
                    </select>
              </td>
             </tr>
           <tr>
              <th>Schema Ancien</th>
              <td>
                  <select  class="form-control">
                      <option value='Oracle'>PRODAWB_FR</option>
                      <option value='Informix'>PRODAWBDE_DE</option>
                      
                    </select>
              </td>
             </tr>
             <tr>
                <th>Tablespace Ancien</th>
                <td>
                    <select  class="form-control">
                        <option value='Oracle'>DATABS</option>
                        <option value='Informix'>PROD_DE</option>
                        
                      </select>
                </td>
               </tr>
            <tr>
              <td> <button class="btn btn-danger" (click)="onDeconnect()" >Annuler</button></td>
              <td>
               <button class="btn btn-success offset-md-11 " >Importer</button>
              
               </td>
            </tr>
      </table>
   </form>

</div>
<ng-template class=" offset-md-5" #other_content><a href="/login">You must login......</a></ng-template>
